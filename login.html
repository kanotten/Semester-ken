<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="css/tailwind.output.css" rel="stylesheet" />
        <script type="module" src="js/pages/login.js"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <!-- Header Section -->
        <header class="bg-blue-600 p-4 text-white">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold">Auction House</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li>
                            <a href="index.html" class="hover:text-gray-300"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="auction.html" class="hover:text-gray-300"
                                >Auctions</a
                            >
                        </li>
                        <li>
                            <a href="login.html" class="hover:text-gray-300"
                                >Login</a
                            >
                        </li>
                        <li>
                            <a href="register.html" class="hover:text-gray-300"
                                >Register</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Login Form Section -->
        <section class="flex items-center justify-center min-h-[80vh]">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                <form>
                    <div class="mb-4">
                        <label
                            for="email"
                            class="block text-gray-700 font-semibold"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                            class="w-full px-4 py-2 mt-1 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="password"
                            class="block text-gray-700 font-semibold"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            minlength="8"
                            required
                            class="w-full px-4 py-2 mt-1 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                        />
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <label class="flex items-center text-sm text-gray-600">
                            <input type="checkbox" class="mr-2" />
                            Remember me
                        </label>
                        <a
                            href="#"
                            class="text-sm text-blue-600 hover:underline"
                            >Forgot password?</a
                        >
                    </div>
                    <button
                        type="submit"
                        class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700"
                    >
                        Login
                    </button>
                    <p class="text-center mt-4 text-gray-600">
                        Don't have an account?
                        <a
                            href="register.html"
                            class="text-blue-600 hover:underline"
                            >Register now</a
                        >
                    </p>
                </form>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>&copy; 2024 Auction House. All rights reserved.</p>
        </footer>
    </body>
</html>
