<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auction Page</title>
        <link href="css/tailwind.output.css" rel="stylesheet" />
        <!-- Add FontAwesome CDN -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 text-gray-800">
        <!-- Header Section -->
        <header class="bg-blue-600 p-4 text-white">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold">Auction House</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li>
                            <a href="index.html" class="hover:text-gray-300"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="auction.html" class="hover:text-gray-300"
                                >Auctions</a
                            >
                        </li>
                        <li>
                            <a href="login.html" class="hover:text-gray-300"
                                >Login</a
                            >
                        </li>
                        <li>
                            <a href="register.html" class="hover:text-gray-300"
                                >Register</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero Banner Section -->
        <section
            class="relative w-full h-72 bg-cover bg-center"
            style="
                background-image: url(&quot;https://via.placeholder.com/1500x600&quot;);
            "
        >
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="container mx-auto text-center relative z-10 py-24">
                <h2 class="text-4xl font-semibold text-white">
                    Find Your Next Bid
                </h2>
                <p class="text-xl text-gray-300">
                    Browse through the latest items up for auction and place
                    your bid today!
                </p>
            </div>
        </section>

        <!-- Search Bar Section -->
        <section class="mb-8">
            <div class="container mx-auto text-center">
                <div class="relative w-3/4 sm:w-1/2 lg:w-1/3 mx-auto">
                    <i
                        class="fas fa-search absolute top-2 left-3 text-gray-600"
                    ></i>
                    <input
                        type="text"
                        placeholder="Search for item, tag or name"
                        class="w-full pl-10 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    />
                </div>
            </div>
        </section>

        <!-- Auction Items Section -->
        <section>
            <div class="container mx-auto">
                <div
                    id="auction-items"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
                >
                    <!-- Auction item cards will be dynamically inserted here -->
                </div>

                <!-- Pagination Section -->
                <div id="pagination" class="flex justify-center mt-8">
                    <button
                        id="prev"
                        class="px-4 py-2 bg-gray-800 text-white rounded-l-lg disabled:opacity-50"
                        disabled
                    >
                        Previous
                    </button>
                    <button
                        id="page-1"
                        class="px-4 py-2 bg-gray-800 text-white"
                    >
                        1
                    </button>
                    <button
                        id="page-2"
                        class="px-4 py-2 bg-gray-800 text-white"
                    >
                        2
                    </button>
                    <button
                        id="page-3"
                        class="px-4 py-2 bg-gray-800 text-white"
                    >
                        3
                    </button>
                    <button
                        id="next"
                        class="px-4 py-2 bg-gray-800 text-white rounded-r-lg"
                    >
                        Next
                    </button>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
            <p>&copy; 2024 Auction House. All rights reserved.</p>
        </footer>
    </body>
</html>
